<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hollow-triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid transparent;
            border-top: 2px solid blue; /* Visible border for the triangle */
            position: relative;
            transform: rotate(45deg); /* Rotate to make it triangle shape */
        }
    </style>
</head>
<body>
    <div class="hollow-triangle"></div>
</body>
</html>
